<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <!-- <meta name="description" content="{{ metaDescription }}" /> -->
  
    <link rel="shortlink" href="/" />
    <link rel="canonical" href="/" />
    <meta name="MobileOptimized" content="width" />
    <meta name="HandheldFriendly" content="true" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="icon" href=" " type="image/vnd.microsoft.icon" />-->

    <title>{{ page.title }}</title>

    <link rel="stylesheet" media="all" href="{{ '/civictheme.css' | relative_url }}">
    <link rel="stylesheet" media="all" href="{{ '/civictheme.variables.css' | relative_url }}">


    
    
  </head>
  <body class="path-frontpage page-node-type-civictheme-page">
    <div class="ct-skip-link ct-theme-light">
      <a
        class="ct-link ct-theme-light ct-skip-link__link ct-visually-hidden ct-focusable"
        href="#main-content"
        title="Skip to main content"
      >
        Skip to main content
      </a>
    </div>

    <div class="dialog-off-canvas-main-canvas" data-off-canvas-main-canvas>
      <!-- -->
      <div class="ct-page ct-theme-light">
        <a id="top" tab-index="-1" aria-hidden="true"></a>

        <header class="ct-header ct-theme-light" role="banner">
          {% if site.data.navs.crosssitenav %}
          <div class="ct-header__top hide-xxs show-m">
            <div class="container">
              <div class="row">
                <div class="col-xxs-12">
                  <div class="ct-header__content-top1">{{ HEADER_TOP_1 }}</div>

                </div>
              </div>
            </div>

            <div class="container">
              <div class="row">
                <div class="col-xxs-12 col-m-4">
                  <div class="ct-header__content-top2">{{ HEADER_TOP_2 }}</div>

                </div>

                <div class="col-xxs-12 col-m-8">
                  <!-- <div class="ct-header__content-top3">{{ HEADER_TOP_3 }}</div> -->

                  
                    {% include sitesnav.html %}
                  

                </div>
              </div>
            </div>
            
          </div>

{% endif %}


          <div class="ct-header__middle">
            <div class="container">
              <div class="row">
                <div class="col-xxs-12">
                  <div class="ct-header__content-middle1">
                    {{ HEADER_MIDDLE_1 }}
                  </div>
                </div>
              </div>
            </div>

            <div class="container">
              <div class="row row--no-wrap">
                <div class="col col--no-grow">
                  <div class="ct-header__content-middle2">
<div id="block-bdga-header-sitebranding" data-drupal-settingstray="editable" class="block block-system block-system-branding-block">
  
    
        

      <a class="ct-logo ct-theme-light ct-logo--inline settings-tray-editable" href="{% link index.md %}">
  
                          

  <img class="ct-image ct-theme-light ct-logo__image ct-logo__image--desktop hide-xxs show-l" src="https://www.digital.gov.au/sites/default/files/Australian-Government-Coat-of-Arms_1.png" alt="Australian Government logo - Home" data-once="imageAltCheck">
              

  <img class="ct-image ct-theme-light ct-logo__image ct-logo__image--mobile hide-l" src="https://www.digital.gov.au/sites/default/files/Australian-Government-Coat-of-Arms_2.png" alt="Australian Government logo - Home" data-once="imageAltCheck">
                              <span class="ct-logo__stripe hide-xxs show-l"></span>
                    

  <img class="ct-image ct-theme-light ct-logo__image ct-logo__image--desktop hide-xxs show-l" src="{{ '/assets/digital.gov.au.svg' | relative_url }}" alt="digital.gov.au logo - Home" data-once="imageAltCheck">
              
            
      </a>
    
  
  </div>
                  </div>
                </div>

                <div class="col">
                  <div class="ct-header__content-middle3">
                      {% include mainnav.html %}
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="ct-header__bottom">
            <div class="container">
              <div class="row">
                <div class="col-xxs-12">
                  <div class="ct-header__content-bottom1">
                    {{ HEADER_BOTTOM_1 }}
                  </div>
                </div>
              </div>
            </div>
          </div>
        </header>

        {{ page.banner }}

        <div class="container">
          <div class="row">
            <div class="col-xxs-12">{{ HIGHLIGHTED }}</div>
          </div>
        </div>


                      {{ content }}

                <!-- {% include footer.html %} -->

        <div
          class="ct-back-to-top"
          data-component-name="back-to-top"
          data-scrollspy="true"
          data-scrollspy-offset="400"
        >
          <a
            class="ct-button ct-theme-light ct-button--link ct-button--regular ct-back-to-top__button"
            role="button"
            data-component-name="button"
            href="#top"
            data-skip-to-target=""
            _keys="data-skip-to-target"
            data-button="true"
          >
            <span class="ct-text-icon__text">
              <span class="ct-visually-hidden">
                Return focus to the top of the page
              </span>
              <svg
                class="ct-icon"
                aria-hidden="true"
                role="img"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M17.7102 11.29L12.7102 6.29C12.6151 6.19896 12.5029 6.1276 12.3802 6.08C12.1367 5.97999 11.8636 5.97999 11.6202 6.08C11.4974 6.1276 11.3853 6.19896 11.2902 6.29L6.29019 11.29C6.19695 11.3832 6.12299 11.4939 6.07253 11.6158C6.02207 11.7376 5.99609 11.8681 5.99609 12C5.99609 12.2663 6.10188 12.5217 6.29019 12.71C6.47849 12.8983 6.73388 13.0041 7.00019 13.0041C7.26649 13.0041 7.52188 12.8983 7.71019 12.71L11.0002 9.41V17C11.0002 17.2652 11.1055 17.5196 11.2931 17.7071C11.4806 17.8946 11.735 18 12.0002 18C12.2654 18 12.5198 17.8946 12.7073 17.7071C12.8948 17.5196 13.0002 17.2652 13.0002 17V9.41L16.2902 12.71C16.3831 12.8037 16.4937 12.8781 16.6156 12.9289C16.7375 12.9797 16.8682 13.0058 17.0002 13.0058C17.1322 13.0058 17.2629 12.9797 17.3848 12.9289C17.5066 12.8781 17.6172 12.8037 17.7102 12.71C17.8039 12.617 17.8783 12.5064 17.9291 12.3846C17.9798 12.2627 18.006 12.132 18.006 12C18.006 11.868 17.9798 11.7373 17.9291 11.6154C17.8783 11.4936 17.8039 11.383 17.7102 11.29Z"
                ></path>
              </svg>
            </span>
          </a>
        </div>
      </div>
    </div>

    <script src="{{ '/civictheme.base.js' | relative_url }}"></script>

  </body>
</html>
